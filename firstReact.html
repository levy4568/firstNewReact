<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- the root is necessary when using react -->
    <div id="root"></div>
  </body>
  <script
    src="http://unpkg.com/react@18/umd/react.production.min.js"
    crossorigin
  ></script>
  <script
    src="http://unpkg.com/@babel/standalone/babel.min.js"
    crossorigin
  ></script>
  <script
    src="http://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    crossorigin
  ></script>
  <script type="text/babel">
    function LikeButton() {
      //click the button trigger the onclick's function
      //JSX grammar, use babel to complie
      return (
        <button
          onClick={() => {
            console.log("hello babel");
          }}
        >
          "click me babel"
        </button>
      );
      // orinal button click (only return one time)
      return React.createElement(
        "button",
        {
          onClick: () => {
            console.log("hello");
          },
        },
        "Click"
      );
    }
    function MyApp() {
      return (
        <div>
          <h1>Welcome to my App</h1>
          <LikeButton />
        </div>
      );
    }
    const rootNode = document.getElementById("root");
    // create a react root instance
    const root = ReactDOM.createRoot(rootNode);
    //use root instance to render a component
    root.render(React.createElement(MyApp));
  </script>
</html>
